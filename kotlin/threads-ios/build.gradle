apply plugin: 'konan'
apply plugin: 'maven-publish'

apply from: '../gradle/configpublishnative.gradle'

if(project.hasProperty('deployIos')) {
    apply from: '../gradle/configbintray.gradle'
}

konan.targets = ['iphone', 'iphone_sim', 'macos_x64']

konanArtifacts {
    library("knarchThreads"){
        target('iphone_sim') {
            nativeLibraries '../../cpp/bcdist/ios_x64/threadsruntime.bc'
        }

        target('iphone') {
            nativeLibraries '../../cpp/bcdist/ios_arm64/threadsruntime.bc'
        }

        target('macos_x64') {
            nativeLibraries '../../cpp/bcdist/macos_x64/threadsruntime.bc'
        }
        enableMultiplatform true
    }

    /*framework('knarchThreadstest', targets: ['iphone', 'iphone_sim']) {
        srcDir 'src/main/kotlin'
        srcDir 'src/test/kotlin'

        target('iphone_sim') {
            nativeLibraries '../../cpp/bcdist/ios_x64/threadsruntime.bc'
        }

        target('iphone') {
            nativeLibraries '../../cpp/bcdist/ios_arm64/threadsruntime.bc'
        }

        extraOpts "-tr", "-g"
        enableMultiplatform true
    }*/

    program("knarchThreadstestcmd", targets: ['macos_x64']) {
        srcDir 'src/main/kotlin'
        srcDir 'src/test/kotlin'
        srcDir 'src/testexe/kotlin'

        target('macos_x64') {
            nativeLibraries '../../cpp/bcdist/macos_x64/threadsruntime.bc'
        }

        extraOpts "-tr", "-g"
        enableMultiplatform true
    }

}

dependencies {
    expectedBy project(':threads-common')
}

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}
